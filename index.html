<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__profession">исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/1.jpg" alt="Разрушенный храм" />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/2.jpg" alt="Гора Эльбрус на закате" />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/3.jpg" alt="Ледник на пике горы" />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/4.jpg" alt="Гора Эльбрус на закате" />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/5.jpg" alt="Ледник на пике горы" />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/6.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="post"  name="form-popup">
        <input
          class="popup__input popup__input_value_username"
          type="text"
          placeholder="Введите имя"
          name="name-popup"
        />
        <input
          class="popup__input popup__input_value_profession"
          type="text"
          placeholder="Введите профессию"
          name="profession-popup"
        />
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
