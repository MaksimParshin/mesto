ы?</h2><button type="submit" class="popup__submit-button popup__submit-button_state_save" aria-label="удалить карточку">Да</button></div></div><template class="element-template"><div class="element"><button class="element__recicle-bin" type button></button> <img class="element__image" src="#" alt=""/><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-button" type="button"></button><p class="element__like-counter">0</p></div></div></div></template></body></html>
